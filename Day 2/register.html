<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - Forms</title>
    <style>
        button{
            margin: 7px;
            padding: 7px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 7px;
        }

        button:hover{
            cursor: pointer;
        }
    </style>
    <script>
        // function handleSubmit(e){
        //     e.preventDefault();
        //     const formData = new FormData(e.target);
        //     const data = Object.fromEntries(formData);
        //     console.log(data);
        // }

        function show(){
            let x = document.getElementById("password");
            if(x.type == "text"){
                x.type = "password";
            }
            else{
                x.type = "text";
            }
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <form action="dashboard.html" method="post">
        <label for="username" style="font-size: larger;">Full Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter you full name" required>
        <br>
        <label for="email" style="font-size: larger;">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <br>
        <label for="number" style="font-size: larger;">Phone Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter your phone number" required>
        <br>
        <label for="gender" style="font-size: larger;">Gender:</label>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" checked>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender">
        <br>
        <label for="password" style="font-size: larger;">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password" required>
        <br>
        <input type="checkbox" onclick="show()">
        <label for="pass">Show Password</label>
        <br>
        <label for="password" style="font-size: larger;">Re-enter Password:</label>
        <input type="password" id="repass" name="password" placeholder="Re-enter the previous password" required>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
