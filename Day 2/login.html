<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        function handleSubmit(e){
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            console.log(data);
        }

        function show(){
            let x = document.getElementById("password");
            if(x.type == "text"){
                x.type = "password";
            }
            else{
                x.type = "text";
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form action="dashboard.html" onsubmit="handleSubmit(event)">
        <label for="username" style="font-size: larger;">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" value="Gungun Varshney" required>
        <br>
        <label for="password" style="font-size: larger;">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" value="Gungun@123" required>
        <!-- <input type="hidden" id="password" name="hiddenValue" value="1234567"> -->
        <!-- value -> Pre-filled value -->
        <br>
        <input type="checkbox" onclick="show()">
        <label for="pass">Show Password</label>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
